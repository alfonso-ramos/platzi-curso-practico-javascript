<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Porcentajes y descuentos | CUrso practico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>
            Este es el segundo taller del curso practido de JavaScript
        </p>
    </header>

    <section>
        <h2>
            Calcula el precio a pagar de tus productos con descuento
        </h2>
    </section>

    <form action="">
        <label for="inputPrice">
            Escribe el precio de tu producto
        </label>
        <input type="number" id="inputPrice">

        <br>

        <label for="inputDiscount">
            Escribe el descuento de tu producto
        </label>
        <input type="number" id="inputDiscount">

        <br>

        <button type="button" onclick="onClickButtonPriceDiscount()">
            Calcular el precio con descuento
        </button>

        <p id="resultPrice"></p>
    </form>

    <script src="descuentos.js"></script>
</body>
</html>
