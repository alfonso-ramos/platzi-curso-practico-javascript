<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Porcentajes y descuentos | CUrso practico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>
            Este es el segundo taller del curso practido de JavaScript
        </p>
    </header>

    <section class="instuctions">
        <h2>
            Calcula el precio a pagar de tus productos con descuento
        </h2>
    </section>
    <section class="formulario-descuentos">
        <form action="">
            <label for="inputPrice">
                <p>Escribe el precio de tu producto</p>
            </label>
            <input type="number" id="inputPrice" placeholder="Precio">

            <br>

            <label for="inputDiscount">
                <p>Escribe el descuento de tu producto</p>
            </label>
            <input type="number" id="inputDiscount" placeholder="Descuento">

            <br>

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="resultPrice"></p>
        </form>
    </section>
    <script src="descuentos.js"></script>
</body>
</html>
