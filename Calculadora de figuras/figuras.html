<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/Style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Figuras geométricas | Curso practico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Alfonso Ramos
        </h1>

        <h2>
            Calculadora de figuras geométricas
        </h2>
        <p>
            Este es le primer taller del curso práctico de JavaScript
        </p>
    </header>
    <main>
        <!-- Calculadora de area y perimetro del cuadrado -->
        <section class="box">
            <div class="box-title">
                <h2>
                    Calcula el área y el perímetro de un cuadrado
                </h2>
            </div>

            <form action="">
                <label for="inputCuadrado">
                    <span>
                        Escribe cuanto mide cada lado de tu cuadrado
                    </span>
                    <input id="inputCuadrado" type="number" placeholder="Lado del cuadrado">
                </label>
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
        </section>

        <section class="box">
            <div class="box-title">
                <h2>
                    Calcula el área, el perímetro y la altura de un triangulo isósceles.
                </h2>
            </div>

            <form action="">
                <label for="inputTriangulo">
                    <span>
                        Escribe cuales son las medidias de tu triagulo
                    </span>
                    <input id="ladoTriangulo1" type="number" placeholder="Lado 1">
                    <input id="ladoTriangulo2" type="number" placeholder="Lado 2">
                    <input id="baseTriangulo" type="number" placeholder="Base">
                    <input id="alturaTriangulo" type="number" placeholder="Altura">
                </label>
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
                <button type="button" onclick="calcularAlturaTriangulo()">
                    Calcular altura de un triangulo isósceles.
                </button>
            </form>
        </section>

        <section class="box">
            <div class="box-title">
                <h2>
                    Calcula el área y la circunferencia de un circulo
                </h2>
            </div>
            <form action="">
                <label for="inputCirculo">
                    <span>
                        Escribe cuanto mide el radio de tu circulo
                    </span>
                    <input id="inputCirculo" type="number" placeholder="Radio">
                </label>
                <button type="button" onclick="calcularCircunferenciaCirculo()">
                    Calcular la circunferencia
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular el área
                </button>
            </form>
        </section>
    </main>
    <footer>
        Footer
    </footer>
    <script src="figuras.js"></script>
</body>
</html>
